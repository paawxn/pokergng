<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Night</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="retro-bg"></div>
    <div id="game-settings"></div>
    <div id="player-management"></div>
    <div id="game-table">
        <div id="table-center">
            <div id="pot">Pot: $0</div>
            <div id="community-cards">
                </div>
        </div>
    </div>
    <div id="session-logs"></div>
    <div id="action-controls">
        <div id="game-log">Welcome to the game!</div>
        <button id="foldBtn">Fold</button>
        <button id="callBtn">Call</button>
        <div class="raise-container">
            <button id="raiseBtn">Raise</button>
            <input type="number" id="raiseAmount" value="20" min="20">
        </div>
        <button id="startGameBtn">Start Game</button>
    </div>
    <!-- Poker card assets will be referenced in client.js for rendering -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
